<!DOCTYPE HTML>
<html>
<head>
  <title>Dimension by HTML5 UP</title>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=no" />
  <link rel="stylesheet" href="assets/css/main.css" />
  <noscript><link rel="stylesheet" href="assets/css/noscript.css" /></noscript>
</head>
<body class="is-preload">

  <!-- Wrapper -->
  <div id="wrapper">
    <!-- (unchanged content here — omitted for brevity) -->

    <!-- Contact -->
    <article id="contact">
      <h2 class="major">Contact</h2>
      <form method="POST" action="https://contact-backend-x6o7.onrender.com/contact" id="contact-form">
        <div class="fields">
          <div class="field half">
            <label for="name">Name</label>
            <input type="text" name="name" id="name" required />
          </div>
          <div class="field half">
            <label for="email">Email</label>
            <input type="email" name="email" id="email" required />
          </div>
          <div class="field">
            <label for="message">Message</label>
            <textarea name="message" id="message" rows="4" required></textarea>
          </div>
        </div>
        <ul class="actions">
          <li><input type="submit" value="Send Message" class="primary" /></li>
          <li><input type="reset" value="Reset" /></li>
        </ul>
      </form>
      <!-- Loading Spinner -->
      <div id="loading-spinner" style="display:none; text-align:center; margin-top:1em;">
        <img src="https://i.gifer.com/ZZ5H.gif" alt="Sending..." width="50" />
      </div>
      <ul class="icons">
        <li><a href="https://linkedin.com/in/parag-ghosh" class="icon brands fa-linkedin" target="_blank"><span class="label">LinkedIn</span></a></li>
        <li><a href="https://github.com/paragghosh99" class="icon brands fa-github" target="_blank"><span class="label">GitHub</span></a></li>
        <li><a href="mailto:ghosh.parag2025@gmail.com" class="icon solid fa-envelope"><span class="label">Email</span></a></li>
      </ul>
    </article>
  </div>

  <!-- Footer -->
  <footer id="footer">
    <ul class="icons">
      <li><a href="mailto:ghosh.parag2025@gmail.com" class="icon solid fa-envelope" target="_blank"><span class="label">Email</span></a></li>
      <li><a href="https://github.com/paragghosh99" class="icon brands fa-github" target="_blank"><span class="label">GitHub</span></a></li>
      <li><a href="https://linkedin.com/in/parag-ghosh" class="icon brands fa-linkedin" target="_blank"><span class="label">LinkedIn</span></a></li>
    </ul>
  </footer>

  <!-- BG -->
  <div id="bg"></div>

  <!-- Scripts -->
  <script src="assets/js/jquery.min.js"></script>
  <script src="assets/js/browser.min.js"></script>
  <script src="assets/js/breakpoints.min.js"></script>
  <script src="assets/js/util.js"></script>
  <script src="assets/js/main.js"></script>
  <script>
    document.querySelector("#contact-form").addEventListener("submit", async function (e) {
      e.preventDefault();

      const name = document.querySelector("#name").value;
      const email = document.querySelector("#email").value;
      const message = document.querySelector("#message").value;

      // Show spinner
      document.getElementById("loading-spinner").style.display = "block";

      try {
        const res = await fetch("https://contact-backend-x6o7.onrender.com/contact", {
          method: "POST",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify({ name, email, message })
        });

        // Hide spinner
        document.getElementById("loading-spinner").style.display = "none";

        if (res.ok) {
          document.getElementById("contact-form").reset();
          console.log("✅ Message sent successfully.");
        } else {
          console.log("❌ Failed to send message.");
        }
      } catch (err) {
        document.getElementById("loading-spinner").style.display = "none";
        console.error("❌ Network error:", err);
      }
    });
  </script>
</body>
</html>
